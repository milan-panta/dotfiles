[[colors.indexed_colors]]
index = 16
color = "#FAB387"

[[colors.indexed_colors]]
index = 17
color = "#F5E0DC"

[env]
TERM = "xterm-256color"

[font]
size = 15

[font.bold]
family = "JetBrainsMonoNL Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMonoNL Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMonoNL Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMonoNL Nerd Font"
style = "Regular"

[[keyboard.bindings]]
chars = "\u001B[13;2u"
key = "Return"
mods = "Shift"

[[keyboard.bindings]]
chars = "\u001B[13;5u"
key = "Return"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[97;9u"
key = "A"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001B[114;9u"
key = "R"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001B[115;9u"
key = "S"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001B[116;9u"
key = "T"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001C"
key = "Backslash"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[48;9u"
key = "Key0"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001B[49;9u"
key = "Key1"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001B[50;9u"
key = "Key2"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001B[51;9u"
key = "Key3"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001B[52;9u"
key = "Key4"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001B[53;9u"
key = "Key5"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001B[54;9u"
key = "Key6"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001B[55;9u"
