[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = false

[window]
decorations = "None"
dynamic_padding = true
opacity = 1
option_as_alt = "Both"

[cursor.style]
blinking = "Never"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 0
y = 0
