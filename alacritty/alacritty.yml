env:
  TERM: xterm-256color

# TokyoNight Moon Colors
colors:
  # Default colors
  primary:
    background: "0x222436"
    foreground: "0xc8d3f5"

  # Normal colors
  normal:
    black: "0x1b1d2b"
    red: "0xff757f"
    green: "0xc3e88d"
    yellow: "0xffc777"
    blue: "0x82aaff"
    magenta: "0xc099ff"
    cyan: "0x86e1fc"
    white: "0x828bb8"

  # Bright colors
  bright:
    black: "0x444a73"
    red: "0xff757f"
    green: "0xc3e88d"
    yellow: "0xffc777"
    blue: "0x82aaff"
    magenta: "0xc099ff"
    cyan: "0x86e1fc"
    white: "0xc8d3f5"

  indexed_colors:
    - { index: 16, color: "0xff966c" }
    - { index: 17, color: "0xc53b53" }

window:
  decorations: none
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1
  option_as_alt: Both # Must have for Mac

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular
  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold
  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMonoNL Nerd Font
    style: Bold Italic
  size: 14
draw_bold_text_with_bright_colors: true

key_bindings:
  - { key: Return, mods: Shift, chars: "\x1b[13;2u" }
  - { key: Return, mods: Control, chars: "\x1b[13;5u" }
  - { key: A, mods: Command, chars: "\x1b[97;9u" }
  - { key: R, mods: Command, chars: "\x1b[114;9u" }
  - { key: S, mods: Command, chars: "\x1b[115;9u" }
  - { key: T, mods: Command, chars: "\x1b[116;9u" }
  - { key: Backslash, mods: Control, chars: "\x1c" }
  - { key: Key0, mods: Command, chars: "\x1b[48;9u" }
  - { key: Key1, mods: Command, chars: "\x1b[49;9u" }
  - { key: Key2, mods: Command, chars: "\x1b[50;9u" }
  - { key: Key3, mods: Command, chars: "\x1b[51;9u" }
  - { key: Key4, mods: Command, chars: "\x1b[52;9u" }
  - { key: Key5, mods: Command, chars: "\x1b[53;9u" }
  - { key: Key6, mods: Command, chars: "\x1b[54;9u" }
  - { key: Key7, mods: Command, chars: "\x1b[55;9u" }
  - { key: Key8, mods: Command, chars: "\x1b[56;9u" }
  - { key: Key9, mods: Command, chars: "\x1b[57;9u" }

selection:
  save_to_clipboard: false
