window:
  decorations: none
  # padding:
  #   x: 0
  #   y: 0
  dynamic_padding: true
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1
  option_as_alt: Both # Must have for Mac

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: CaskaydiaCove Nerd Font Mono
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font Mono
    style: Bold
  italic:
    family: CaskaydiaCove Nerd Font Mono
    style: Italic
  bold_italic:
    family: CaskaydiaCove Nerd Font Mono
    style: Bold Italic
  size: 19
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/tokyonight-night.yml

key_bindings:
  - { key: Return,   mods: Shift,   chars: "\x1b[13;2u" }
  - { key: Return,   mods: Control, chars: "\x1b[13;5u" }

selection:
  save_to_clipboard: false
