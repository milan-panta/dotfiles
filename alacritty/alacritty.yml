window:
  decorations: buttonless
  padding:
    x: 8
    y: 8
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1
  option_as_alt: Both # Must have for Mac

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 18
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/tokyonight-night.yml

selection:
  save_to_clipboard: false
