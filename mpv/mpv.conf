# --- General Behavior ---
keep-open=yes                    # Don't close window when video ends
save-position-on-quit=yes        # Resume where you left off
force-window=immediate           # Open window immediately even for audio
terminal=no                      # Disables terminal output (crucial for detaching)
input-ipc-server=/tmp/mpv-socket # Allows external scripts (skhd) to control mpv

# --- macOS Integration ---
macos-app-activation-policy=regular  # Makes it a "real" app (allows Space switching)
border=no                            # Hide system window border (looks cleaner)

# --- Video & Audio Quality ---
profile=high-quality          # High-quality rendering settings
vo=gpu                        # Modern video output driver
hwdec=auto-safe               # Hardware decoding (VideoToolbox) to save battery
ao=coreaudio                  # macOS native audio driver

# --- UI (uosc) Settings ---
osc=no                        # Disable default On Screen Controller
osd-bar=no                    # Disable default OSD bar

