#!/usr/bin/env bash
set-option -g default-terminal "tmux-256color"

# Undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours
set -ag terminal-overrides ",xterm-ghostty:Tc"

set -g mouse on

set -gq allow-passthrough on

set -s escape-time 0

set-option -g bell-action none
set-option -g visual-bell off

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Ghostty sends CSI tilde sequences for Cmd+* keys.
# user-keys match raw byte sequences, so real Alt keys pass through to TUI apps.
set -s user-keys[0]  "\e[97;9~"   # Cmd+a (prefix)
set -s user-keys[1]  "\e[49;9~"   # Cmd+1
set -s user-keys[2]  "\e[50;9~"   # Cmd+2
set -s user-keys[3]  "\e[51;9~"   # Cmd+3
set -s user-keys[4]  "\e[52;9~"   # Cmd+4
set -s user-keys[5]  "\e[53;9~"   # Cmd+5
set -s user-keys[6]  "\e[54;9~"   # Cmd+6
set -s user-keys[7]  "\e[55;9~"   # Cmd+7
set -s user-keys[8]  "\e[56;9~"   # Cmd+8
set -s user-keys[9]  "\e[57;9~"   # Cmd+9
set -s user-keys[10] "\e[104;9~"  # Cmd+h
set -s user-keys[11] "\e[106;9~"  # Cmd+j
set -s user-keys[12] "\e[107;9~"  # Cmd+k
set -s user-keys[13] "\e[108;9~"  # Cmd+l
set -s user-keys[14] "\e[119;9~"  # Cmd+w
set -s user-keys[15] "\e[116;9~"  # Cmd+t
set -s user-keys[16] "\e[103;9~"  # Cmd+g
set -s user-keys[17] "\e[59;9~"   # Cmd+;
set -s user-keys[18] "\e[102;9~"  # Cmd+f

# Unbind old M-* bindings (persist across source-file reloads)
unbind -n M-1; unbind -n M-2; unbind -n M-3; unbind -n M-4; unbind -n M-5
unbind -n M-6; unbind -n M-7; unbind -n M-8; unbind -n M-9
unbind -n M-w; unbind -n M-t; unbind -n M-g; unbind -n M-f
unbind -n M-s; unbind -n M-v; unbind -n M-h; unbind -n M-j; unbind -n M-k; unbind -n M-l
unbind -n 'M-;'

# Easier and faster switching between next/prev window
bind -r h previous-window
bind -r l next-window

# Cmd+N to select windows (via Ghostty user-keys)
bind -n User1 select-window -t 1
bind -n User2 select-window -t 2
bind -n User3 select-window -t 3
bind -n User4 select-window -t 4
bind -n User5 select-window -t 5
bind -n User6 select-window -t 6
bind -n User7 select-window -t 7
bind -n User8 select-window -t 8
bind -n User9 select-window -t 9
bind-key -n User14 kill-pane
bind-key -n User15 new-window

# change split pane keys
bind - split-window -v -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"

# change prefix key (Cmd+a via user-key)
unbind C-b
set -g prefix User0
bind User0 send-keys "\e[97;9~"
bind b set-option -g status # hide statusbar

# bind r to source changes
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind -n User16 display-popup -d "#{pane_current_path}" -w 100% -h 99% -y 0% -B -E 'lazygit' # Launch lazygit in a new popup window

bind-key x kill-pane

set -g detach-on-destroy off  # don't exit from tmux when closing a session
bind-key -n User17 run-shell "sesh last"

# sesh config
bind-key -n User18 run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt 'âš¡  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(âš¡  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ðŸªŸ  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(âš™ï¸  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(ðŸ“  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(ðŸ”Ž  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(âš¡  )+reload(sesh list --icons)' \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}'
)\""

# resize windows
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# status bar
set-option -g status-position top

# Gruvbox Hard colors for Tmux
set -g mode-style "fg=#83a598,bg=#3c3836"

set -g message-style "fg=#ebdbb2,bg=#1b1b1b"
set -g message-command-style "fg=#ebdbb2,bg=#1b1b1b"

set -g pane-border-style "fg=#3c3836"
set -g pane-active-border-style "fg=#83a598"

set -g status "on"
set -g status-justify "absolute-centre"

set -g status-style "fg=#83a598,bg=#1b1b1b"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[bg=#1b1b1b]#{?client_prefix,#[fg=#ebdbb2],#[fg=#928374]} #S "
set -g status-right "#[fg=#928374,bg=#1b1b1b] #(cd #{pane_current_path} && git branch --show-current 2>/dev/null) "

setw -g window-status-activity-style "underscore,fg=#ebdbb2,bg=#1b1b1b"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#ebdbb2,bg=#1b1b1b"
setw -g window-status-format "#[fg=#928374,bg=#1b1b1b,nobold,nounderscore,noitalics] #I #W "
setw -g window-status-current-format "#[fg=#ebdbb2,bg=#1b1b1b,bold] #I #W "

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @vim_navigator_no_mappings 1

# Initialize TMUX plugin manager
run '~/.config/tmux/plugins/tpm/tpm'

# Vim-tmux-navigator: Cmd+h/j/k/l via user-keys.
# In vim panes, forward as M-h/j/k/l so nvim's existing <M-h> mappings work.
# In non-vim panes, navigate directly.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n User10 if-shell "$is_vim" 'send-keys M-h' 'select-pane -L'
bind-key -n User11 if-shell "$is_vim" 'send-keys M-j' 'select-pane -D'
bind-key -n User12 if-shell "$is_vim" 'send-keys M-k' 'select-pane -U'
bind-key -n User13 if-shell "$is_vim" 'send-keys M-l' 'select-pane -R'
