#!/usr/bin/env bash
set-option -g default-terminal "screen-256color"

# Undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours

set -g mouse on

set -gq allow-passthrough on

set -s escape-time 0

set-option -g bell-action none
set-option -g visual-bell off

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Easier and faster switching between next/prev window
bind -r h previous-window
bind -r l next-window

# keys M-* can be triggered in ghostty with Cmmd-*
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind-key -n M-w kill-pane
bind-key -n M-t new-window

# change split pane keys
bind - split-window -v -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"

# change prefix key
unbind C-b
set -g prefix M-a
bind M-a send-prefix
bind b set-option -g status # hide statusbar

# bind r to source changes
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind -n M-g display-popup -d "#{pane_current_path}" -w 100% -h 99% -y 0% -B -E 'lazygit' # Launch lazygit in a new popup window

bind-key x kill-pane

set -g detach-on-destroy off  # don't exit from tmux when closing a session
bind-key -n M-\; run-shell "sesh last"

# sesh config
bind-key -n M-f run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt 'âš¡  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(âš¡  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ðŸªŸ  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(âš™ï¸  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(ðŸ“  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(ðŸ”Ž  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(âš¡  )+reload(sesh list --icons)' \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}'
)\""

# resize windows
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# change split pane keys
bind -n M-s split-window -v -c "#{pane_current_path}"
bind -n M-v split-window -h -c "#{pane_current_path}" 

# status bar
set-option -g status-position top

# Gruvbox Hard colors for Tmux
set -g mode-style "fg=#83a598,bg=#3c3836"

set -g message-style "fg=#ebdbb2,bg=#1b1b1b"
set -g message-command-style "fg=#ebdbb2,bg=#1b1b1b"

set -g pane-border-style "fg=#3c3836"
set -g pane-active-border-style "fg=#83a598"

set -g status "on"
set -g status-justify "absolute-centre"

set -g status-style "fg=#83a598,bg=#1b1b1b"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[bg=#1b1b1b]#{?client_prefix,#[fg=#ebdbb2],#[fg=#928374]} #S "
set -g status-right "#[fg=#928374,bg=#1b1b1b] #(cd #{pane_current_path} && git branch --show-current 2>/dev/null) "

setw -g window-status-activity-style "underscore,fg=#ebdbb2,bg=#1b1b1b"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#ebdbb2,bg=#1b1b1b"
setw -g window-status-format "#[fg=#928374,bg=#1b1b1b,nobold,nounderscore,noitalics] #I #W "
setw -g window-status-current-format "#[fg=#ebdbb2,bg=#1b1b1b,bold] #I #W "

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @vim_navigator_no_mappings 1
set -g @vim_navigator_mapping_left "M-h"
set -g @vim_navigator_mapping_right "M-l"
set -g @vim_navigator_mapping_up "M-k"
set -g @vim_navigator_mapping_down "M-j"
set -g @vim_navigator_mapping_prev ""

# Initialize TMUX plugin manager
run '~/.config/tmux/plugins/tpm/tpm'
