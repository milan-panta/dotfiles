# same colors in tmux and alacritty
set-option -ga terminal-overrides ",alacritty:Tc"
set -g default-terminal "alacritty"

set -g mouse on

set-option -g status-position top

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# bind r to source changes
bind r source-file ~/.config/tmux/tmux.conf

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Shift Alt vim keys to switch windows
bind -n C-a previous-window
bind -n C-f next-window

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator' # best plugin ever
set -g @plugin 'catppuccin/tmux'

run '~/.config/tmux/plugins/tpm/tpm'

set -g @catppuccin_flavour 'macchiato'

# resize windows
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5

# swap panes
bind -r s swap-pane -D
bind -r d swap-pane -U

# swap a 
bind -n S-Up move-pane -h -t '.{up-of}'
bind -n S-Right move-pane -t '.{right-of}'
bind -n S-Left move-pane -t '.{left-of}'
bind -n S-down move-pane -h -t '.{down-of}'

# set vi-mode
set-window-option -g mode-keys vi

# instant esc in nvim
set -s escape-time 0

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind - split-window -v -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"
